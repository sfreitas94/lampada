<!DOCTYPE html>
<html>

<script>
function AcendeALuz(){document.getElementById('myImage').src='pic_bulbon.gif';}
function ApagaALuz(){document.getElementById('myImage').src='pic_bulboff.gif';}
</script>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="AcendeALuz()">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="ApagaALuz()">Turn off the light</button>

</body>
</html>
